<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <main class="quiz-container">
        <form id="start-quiz" class="quiz-form">
            <h1 class="form-title">JavaScript Coding Quiz Challenge</h1>
              <div id="start-quiz-step-1">
                <p class="text-align-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by ten seconds.</p>
                <div class="form-button-wrapper">
                  <button id="start-quiz-button" class="cta cta-primary" type="button">Start Quiz</button>
                </div>
              </div>
        </form>
    </main>
    <footer class="cta cta-primary view-highscores">
        <h2>View Highscores</h2>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
